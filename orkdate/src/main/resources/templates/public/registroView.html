<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>

<body>
    <h3>Registro</h3>
    <form method="post" action="#" th:action="@{/public/registro/submit}" th:object="${registroForm}">

        <label>Contrase√±a: <input type="password" id="password" th:field="*{password}" /></label><br />
        <input type="submit" value="Enviar" />
    </form>
    <p th:text="${msg}"></p>
</body>

</html>
